<main>
  <section class="section">
    <h2>Contacto</h2>

    <p style="text-align:center;margin-bottom:30px">
      ¿Tienes sugerencias o encontraste algún error? Escríbenos.
    </p>

    <form id="contactForm" style="max-width:500px;margin:auto;display:grid;gap:15px">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <textarea name="mensaje" rows="5" placeholder="Mensaje" required></textarea>

      <button class="btn-primary" type="submit">
       Enviar mensaje
      </button>

      <p id="status" style="text-align:center;font-weight:600"></p>
    </form>

  </section>
</main>
