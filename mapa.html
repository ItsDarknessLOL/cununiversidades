<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <title>Universidades de Cancún</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="css/style.css">

  <!-- LEAFLET CSS (SIEMPRE EN HEAD) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"
  />
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"
  />
</head>

<body>

<nav class="navbar">
  <div class="logo">Universidades Cancún</div>

  <button class="menu-toggle" aria-label="Abrir menú">☰</button>

  <ul class="nav-links">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="mapa.html" class="active">Mapa</a></li>
    <li><a href="informacion.html">Información</a></li>
    <li><a href="contacto.html">Contacto</a></li>
    <li><a href="acerca.html">Acerca de</a></li>
  </ul>
</nav>

<div class="page-transition"></div>

<main>
  <section class="section">
    <h2>Mapa de Universidades en Cancún</h2>

    <p style="text-align:center;max-width:700px;margin:0 auto 30px;">
      Haz clic en una universidad para ver su ubicación y acceder a más información.
    </p>

    <!-- BUSCADOR -->
    <input
      type="text"
      id="search"
      placeholder="Buscar universidad..."
      style="width:100%;padding:12px 16px;margin-bottom:15px;border-radius:12px;border:1px solid #ddd"
    />

    <div id="suggestions" class="suggestions"></div>


    <!-- FILTRO -->
    <select id="tipo" style="margin-bottom:20px;padding:10px;border-radius:10px;">
      <option value="">Todas</option>
      <option value="publica">Pública</option>
      <option value="privada">Privada</option>
    </select>

    <!-- MAPA (SOLO UNO) -->
    <div id="map"></div>

    <h3 style="margin-top:50px">Universidades</h3>

    <div id="catalogo" class="catalogo"></div>

  </section>
</main>

<footer>
  <p>Universidades de Cancún © 2025</p>
</footer>

<!-- LEAFLET JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<!-- MAPA -->
<script src="js/mapa.js"></script>

<!-- MENU -->
<script src="js/app.js"></script>

</body>
</html>
